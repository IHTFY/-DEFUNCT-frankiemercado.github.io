<div id="blogwrap">
    <div class="blog-centered">
        {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
        <div class="recentitems blog">
            {% for blog in site.categories['blog'] limit:include.limit %}
                <div class="blog-item graphic-design">
                    <div class="he-wrap tpl6">
                    <img src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ blog.img }}" alt="">
                        <div class="he-view">
                            <div class="bg a0" data-animate="fadeIn">
                                <h3 class="a1" data-animate="fadeInDown">{{ blog.title }}</h3>
                                <a href="{{  blog.url | prepend: site.baseurl }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-arrow-right"></i></a>
                            </div><!-- he bg -->
                        </div><!-- he view -->		
                    </div><!-- he wrap -->
                </div><!-- end col-12 -->
            {% endfor %}
        </div><!-- blog -->
    </div><!-- blog container -->
</div><!--/Blogwrap -->
